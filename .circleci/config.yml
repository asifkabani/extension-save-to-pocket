version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10.6.0-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-{{ checksum "yarn.lock" }}
            - yarn-
      - run: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          key: yarn-{{ checksum "yarn.lock" }}
          paths:
              - ~/.cache/yarn
      - run: bash .env
      # - run: yarn test

